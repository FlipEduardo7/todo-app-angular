<h1>Todo App</h1>
<div class="add-task">
  <input type="text" required [(ngModel)]="newName"/>
  <button (click)="addTask()" id="add">Add Task</button>
</div>

<div class="list-task">
  <ul *ngFor="let task of tasks; index as i" class="list">
    <li>{{i+1}} {{ task }}</li>
    <button (click)="deleteTask(i)" id="delete">Delete</button>
  </ul>
</div>
